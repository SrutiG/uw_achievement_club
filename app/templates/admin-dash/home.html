{% extends 'admin-dash/layout.html' %}
{% block content %}
<div class="admin-dash-item home-header">
    <div class="admin-dash-item-wrapper text-center">
        <img class="home-header-img" src="{{ url_for('static', filename='images/uw_home_bkgrd.png') }}">
        <h4 class="admin-dash-sub-header">Change Header Image</h4>
        <button class="btn btn-md btn-default admin-dash-button">Upload File</button>
    </div>
</div>

<div class="admin-dash-item home-locations">
    <div class="admin-dash-item-wrapper">
        <h4 class="admin-dash-sub-header text-center">Current Achievement Club Locations</h4>
        <ul class="list-unstyled locations-list">
            {% for location in locations %}
            <li class="achievement-club-location">
                <h5>{{ location.name }}</h5>
                <h6><small>{{ location.address }}</small></h6>
            </li>
            {% endfor %}
        </ul>
        <div class="row form-group admin-dash-input-group">
            <input class="input input-sm admin-dash-input address-input col-xs-4" type="text" placeholder="name">
            <input class="input input-sm admin-dash-input address-input col-xs-6" type="text" placeholder="address">
            <button class="btn btn-sm admin-dash-button col-xs-2"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
</div>
{% endblock %}

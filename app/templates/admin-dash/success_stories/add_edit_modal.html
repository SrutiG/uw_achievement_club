{%block extrastyle %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/cropper.min.css') }}">
{% endblock %}

{% block extrascript %}
<script type="text/javascript" src="{{ url_for('static', filename='js/cropper.min.js') }}"></script>
{% endblock %}

<div class="modal fade" id="success-story-modal" tabindex="-1" role="dialog" aria-labelledby="success-story-modal-label" aria-hidden="true">
    <div class="modal-dialog success-story-modal-dialog" role="document">
        <div class="modal-content success-story-modal container">
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data" id="success-story-form" class="success-story-form">
                    <div class="col-xs-5 text-center">
                        <div class="form-group row">
                            <img id="cropped-success-img" name="cropped-success-img" src="{{ url_for('static', filename='images/success_story/default_user_img.png') }}" alt="">
                        </div>
                        <label><h4 class="success-form-header">Edit Image</h4></label>
                        <div class="form-group row">
                            <input type="file" onchange="readURL(this)" id="success-photo" name="success-photo" autocomplete="off">
                        </div>
                        <div class="form-group row show-success-img-wrapper">
                            <img id="show-success-img" src="#" alt=""/>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn-default btn" id="crop-success-button">Crop</button>
                        </div>
                    </div>
                    <div class="col-xs-6 story-form-options">
                        <label><h4 class="success-form-header">Name: </h4></label>
                        <div class="form-group row story-form-option">
                            <input id="success-first-name" class="success-modal-input input input-md" type="text" placeholder="First Name">
                            <input id="success-last-name" class="success-modal-input input input-md" type="text" placeholder="Last Name">
                        </div>
                        <label><h4 class="success-form-header">YouTube Video (Optional): </h4></label>
                        <div class="form-group row story-form-option">
                            <input id="success-video-link" class="success-modal-input input input-md" type="text" placeholder="Link">
                        </div>
                        <label><h4 class="success-form-header">County: </h4></label>
                        <div class="form-group row story-form-option">
                            <select id="success-story-county" class="input input-md">
                                <option value="Fulton">Fulton</option>
                                <option value="Gwinnett">Gwinnett</option>
                                <option value="Cobb">Cobb</option>
                                <option value="Dekalb">Dekalb</option>
                            </select>
                        </div>
                        <label><h4 class="success-form-header">Story: </h4></label>
                        <div class="form-group row story-form-option">
                            <textarea id="success-story-text" class="input input-md story-textarea"></textarea>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <button type="button" class="close-modal add-edit-story-btn btn btn-secondary btn-lg col-md-6" data-dismiss="modal">Close</button>
                            <button type="button" class="save-changes add-edit-story-btn btn btn-primary btn-lg col-md-6">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

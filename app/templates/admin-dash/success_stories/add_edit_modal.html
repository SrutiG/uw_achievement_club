{%block extrastyle %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/cropper.min.css') }}">
{% endblock %}

{% block extrascript %}
<script type="text/javascript" src="{{ url_for('static', filename='js/cropper.min.js') }}"></script>
{% endblock %}

<div class="modal fade" id="success-story-modal" tabindex="-1" role="dialog" aria-labelledby="success-story-modal-label" aria-hidden="true">
    <div class="modal-dialog success-story-modal-dialog" role="document">
        <div class="modal-content text-center success-story-modal container">
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data" id="success-story-form" class="success-story-form">
                    <div class="col-xs-4">
                        <div class="form-group row">
                            <img id="cropped-success-img" name="cropped-success-img" src="{{ url_for('static', filename='images/success_story/default_user_img.png') }}" alt="">
                        </div>
                        <div class="form-group row">
                            <input type="file" onchange="readURL(this)" id="success-photo" name="success-photo" autocomplete="off">
                        </div>
                        <div class="form-group row show-success-img-wrapper">
                            <img id="show-success-img" src="#" alt=""/>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn-default btn" id="crop-success-button">Crop</button>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn-default btn-lg btn" id="upload-success-img">Upload</button>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group row">
                            <input class="input input-lg" type="text" placeholder="First Name">
                            <input class="input input-lg" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" class="close-modal add-edit-story-btn btn btn-secondary btn-lg col-md-6" data-dismiss="modal">Close</button>
                        <button type="button" class="save-changes add-edit-story-btn btn btn-primary btn-lg col-md-6">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

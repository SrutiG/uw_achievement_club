{% extends 'layout.html' %}
{% block content %}
<div class="jumbotron about-goals text-center col-xs-12">
    <div class="container col-xs-12 goals-container">
        <div class="col-xs-12 goals-header">
            <h1>Goals</h1>
        </div>
        <div class="goals-wrapper">
            {% for goal in goals %}
            <div class="goal-wrapper">
                <div class="goal" id="{{ goal['name'] }}">
                    <div class="{{ 'goal-content text-' + goal['name'] }}">
                        <div class="goal-img-wrapper" >
                            <div class="goal-img">
                                <img class="img-goal" src="{{ url_for('static', filename='images/' + goal['name'] + '-logo.png') }}">
                            </div>
                        </div>
                        <div class="goal-description-wrapper" id="{{ goal['name'] + '_desc' }}">
                            <div class="goal-desc">
                                <h3 class="uw_lighter">{{ goal['description'] }}</h3>
                            </div>
                        </div>
                        <h2 class="text-uppercase goal-name">{{ goal['name'] }}</h2>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
</div>

{% endblock %}

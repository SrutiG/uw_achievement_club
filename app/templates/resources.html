{% extends 'layout.html' %}
{% block content %}

<div class="resources-header">

</div>

<div class="resources-fade">

</div>

<div class="login-resources col-md-12">
    <div class="login-form text-center col-md-12">
        <div class="col-md-6 col-md-offset-3 login-wrapper">
            <h4 class="text-uppercase uw_lighter login-header">Members please <strong>log in</strong> to continue</h4>
            <form class="form">
                <div class="row">
                    <input class="input input-lg col-md-10 col-md-offset-1 login_input" type="text" placeholder="username">
                </div>
                <div class="row">
                    <input class="input input-lg col-md-10 col-md-offset-1 login_input" type="password" placeholder="password">
                </div>
                <div class="row">
                    <button class="btn btn-lg btn-default col-md-10 col-md-offset-1 uw_button" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

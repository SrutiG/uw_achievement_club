{% extends 'layout.html' %}
{% block content %}

<div class="resources-header">


</div>

<div class="resources-fade">

</div>

<div class="resources-text" id="resources-text">
    <div class="resources-text-wrapper text-center">
        <h2 class="uw_lighter resources-title">Access the goals library and member resources in the member portal</h2>
        <button type="button" onclick="showLogin()" class="btn btn-lg btn-default uw_button_inverse">Click Here</button>
    </div>
</div>

<div id="login-resources" class="login-resources col-md-12">
    <div class="login-form text-center col-md-12">
        <div class="col-md-4 col-md-offset-4 login-wrapper">
            <h4 class="uw_lighter login-header">Members please <strong>log in</strong> to continue</h4>
            <form class="form">
                <div class="row">
                    <input class="input input-lg col-md-12 login_input" type="text" placeholder="username">
                </div>
                <div class="row">
                    <input class="input input-lg col-md-12 login_input" type="password" placeholder="password">
                </div>
                <div class="row">
                    <button class="btn btn-lg btn-default col-md-12 uw_button_inverse" type="submit">SUBMIT</button>
                </div>
                <div class="row">
                    <a class="cancel-login" onclick="showLogin()"><h4 class="uw_lighter">Cancel</h4></a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
